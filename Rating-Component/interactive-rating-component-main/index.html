<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Font : Overpass, Weight : 400,700 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  </style>
</head>
<body>
  <div class="cardbox">
    <div class="star">
      <img src="./images/icon-star.svg" alt="star-icon-images">
    </div>
    <div class="text-content">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
    </div>
    <div class="rating">
      <button class="rate" value="1">1</button>
      <button class="rate" value="2">2</button>
      <button class="rate" value="3">3</button>
      <button class="rate" value="4">4</button>
      <button class="rate" value="5">5</button>
    </div>
    <div class="btn">
      <button class="btn" type="submit" value="submit">SUBMIT</button>
    </div>
  </div>

  <!-- Rating state start -->
  <!--
  How did we do?

  Please let us know how we did with your support request. All feedback is appreciated
  to help us improve our offering!

  1 2 3 4 5

  Submit
  -->

  <!-- Rating state end -->

  <!-- Thank you state start -->

</html>
